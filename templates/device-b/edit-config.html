{% extends 'base.html' %}
{% load static %}

{% block title %}
    Device-B Edit Config
{% endblock title %}

{% block content %}
<h1>Device-B Edit Config</h1>

<form action="{% url 'app-edit-config' %}" method="post">
    {% csrf_token %}
    {% for form in forms %}
        {{ form.as_p }}
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock content %}

{% block script %}
<script src="{% static 'scripts/auto_spaces_for_lines.js' %}"></script>
{% endblock script %}
